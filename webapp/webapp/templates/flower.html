{% load staticfiles %}

<html>
  {% include 'header.html' %}
  <body>
    <div class="wrapper" align="center">
      {% include 'navbar.html' with navbar=navbarOption %}
      <div id="image-container" width=1800>
        <div class="row">
          <div class="col-md-12">
            Keyword: <b>{{ navbarOption.selectedKeyword }}</b>
            Type: <b>{{ navbarOption.selectedOption.name }}</b>
          </div>
        </div>
        <span>To Author</span>
        <div align="center">
          <svg id="graph1" width=1800 height=650></svg>
        </div>
        <span>To conference</span>
        <div align="center">
          <svg id="graph2" width=1800 height=650></svg>
        </div>
        <span>To institution</span>
        <div align="center">
          <svg id="graph3" width=1800 height=650></svg>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="{% static 'js/d3.v4.min.js' %}"></script>
<script src="{% static 'js/d3-selection-multi.v1.js' %}"></script>
<script src="{% static 'js/d3-scale-chromatic.v1.min.js' %}"></script>
<script src="{% static 'js/flowerGraph.js' %}"></script>
<script>

author_data = {{ author|safe }}
conf_data = {{ conf|safe }}
inst_data = {{ inst|safe }}
drawFlower("#graph1", author_data, 0);
drawFlower("#graph2", conf_data, 1);
drawFlower("#graph3", inst_data, 2);
</script>
